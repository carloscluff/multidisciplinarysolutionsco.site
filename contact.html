<section>
  <h4>Contact</h4>
  <form method="post" action="https://formspree.io/multidisciplinarysolutionsco@gmail.com">
    <div class="row uniform">
      <div class="6u 12u$(xsmall)">
        <input type="text" name="name" id="name" value="" placeholder="Name" />
      </div>
      <div class="6u$ 12u$(xsmall)">
        <input type="email" name="email" id="email" value="" placeholder="Email" />
      </div>
      <div class="12u$">
        <div class="select-wrapper">
          <select name="category" id="category">
            <option value="">- Category -</option>
            <option value="agriculture">Agriculture</option>
            <option value="community">Community</option>
            <option value="construction">Construction</option>
            <option value="design">Design</option>
            <option value="fabrication">Fabrication</option>
            <option value="formal_schooling">Formal Schooling</option>
            <option value="hands_on_instruction">Hands on Instruction</option>
            <option value="it">IT</option>
          </select>
        </div>
      </div>
      <div class="6u$ 12u$(small)">
        <input type="checkbox" id="human" name="human">
        <label for="human">Not a robot</label>
      </div>
      <div class="12u$">
        <textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
      </div>
      <div class="12u$">
        <ul class="actions">
          <li><input type="submit" value="Send Message" class="special" /></li>
          <li><input type="reset" value="Reset" /></li>
        </ul>
      </div>
    </div>
  </form>
</section>
